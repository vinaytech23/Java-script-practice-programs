<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>togggle on/off</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		const btn = document.querySelector('button');
		const colr = document.querySelector('body');
		const txt = document.querySelector('p');

		btn.addEventListener('click', updateBtn);

		function updateBtn() {
		  if (btn.textContent === 'Light On') {
		    btn.textContent = 'Light Off';
		    txt.textContent = 'Light is switched on now';
		    colr.color = red; 
		  } else {
		    btn.textContent = 'Light Off';
		    txt.textContent = 'Light is switched off now.';
		    colr.backgroundColor = none; 
		  
		  }
		}
	</script>
</head>
<body>
	<button>Light On</button>
<p>Light is switched on</p>
</body>
</html>
