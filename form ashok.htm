<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Form vinay</title>
	<style type="text/css">
		
		body{
			background-color:  hsl(170, 96%, 68%);
		}

		table{
			border: 5px solid #320a57;
			border-radius: 25px 50px;
			padding: 10px;
			background: #0AE8D8;
		}

		.cells{
			margin-left: 31px;
		}

		@media only screen and (max-width: 875px)
		{
			body{
			
			text-align: left;
			background-color: red;
			}
		}
		h2{
			text-decoration-line: underline;
		}
	</style>
	<link rel="stylesheet" href="">
</head>
<body>
	<table cellpadding="5" align="center" >
		<caption><h2>Student Registration Form</h2></caption>
		<tbody>
			<tr>
				<td class="cells">
					<label for="">First name  
				</td>
				<td class="cells" colspan="6">
					<input type="text" name="" value="" placeholder="">
				</td>
			</tr>
			<tr>
				<td class="cells">
					 Last name  
				</td>
				<td class="cells" colspan="6">
					<input type="text" name="" value="" placeholder="">
				</td>
			</tr>
			<tr>
				<td class="cells">
					  Date of Birth  
				</td>
				<td class="cells" colspan="6">
					<input type="date" name="" value="" placeholder="">
				</td>
			</tr>
			<tr>
				<td class="cells">
					 Email id  
				</td>
				<td class="cells" colspan="6" >
					<input type="email" name="" value="" placeholder="">
				</td>
			</tr>
			<tr>
				<td class="cells">
					 Gender  
				</td>
				<td class="cells" colspan="6">
					<input type="radio" name="Gender" value=""> Male  
					<input type="radio" name="Gender" value=""> Female  
				</td>
			</tr>
			<tr>
				<td class="cells">
					 Address  
				</td>
				<td class="cells" colspan="6">
					<textarea name="" rows="4" cols="21"></textarea>
				</td>
			</tr>
			<tr>
				<td class="cells">
					 City  
				</td>
				<td class="cells" colspan="6">
					<input type="text" name="" value="" placeholder="">
				</td>
			</tr>
			<tr>
				<td class="cells">
					 Pincode  
				</td>
				<td class="cells" colspan="6">
					<input type="text" name="" value="" placeholder="">
				</td>
			</tr>
			<tr>
				<td class="cells">
					 State  
				</td>
				<td class="cells" colspan="6">
					<input type="text" name="" value="" placeholder="">
				</td>
			</tr>
			<tr>
				<td class="cells">
					 Country  
				</td>
				<td class="cells" colspan="6">
					<input type="text" name="" value="India" placeholder="">
				</td>
			</tr>
			<tr>
				<td class="cells">
					 Hobbies  
				</td>
				<td class="cells" colspan="6">
					<div><input type="checkbox" name="Hobbies" value="Drawing">Drawing</input>
					<input type="checkbox" name="Hobbies" value="Singing">Singing</input>
					<input type="checkbox" name="Hobbies" value="Dancing">Dancing
					<input type="checkbox" name="Hobbies" value="Sketching">Sketching
					<input type="checkbox" name="Hobbies" value="Others">Others<input type="text" name="" value="" placeholder=""></div>
				</td>
			</tr>
			<tr>
				<td class="cells" rowspan="5">
					 Qualification  
				</td>
				<td class="cells" >SI.No.</td>
				<td class="cells">Examnation</td>
				<td class="cells">Board</td>
				<td class="cells">Percentage</td>
				<td class="cells"  colspan="2">Year</td>
			</tr>
			<tr>
				<td class="cells">
					 1  
				</td>
				<td class="cells">
					 Class X  
				</td>
				<td class="cells">
					<input type="text" name="" value="" placeholder="">
				</td>
				<td class="cells">
					<input type="text" name="" value="" placeholder="">
				</td>
				<td class="cells" colspan="2">
					<input type="text" name="" value="" placeholder="">
				</td>
			</tr>
			<tr>
				<td class="cells">
					 2  
				</td>
				<td class="cells">
					 Class XII  
				</td>
				<td class="cells">
					<input type="text" name="" value="" placeholder="">
				</td>
				<td class="cells">
					<input type="text" name="" value="" placeholder="">
				</td>
				<td class="cells" colspan="2">
					<input type="text" name="" value="" placeholder="">
				</td>
			</tr>
			<tr>
				<td class="cells">
					 3  
				</td>
				<td class="cells">
					 Graduation  
				</td>
				<td class="cells">
					<input type="text" name="" value="" placeholder="">
				</td>
				<td class="cells">
					<input type="text" name="" value="" placeholder="">
				</td>
				<td class="cells" colspan="2">
					<input type="text" name="" value="" placeholder="">
				</td>
			</tr>
			<tr>
				<td class="cells">
					 4  
				</td>
				<td class="cells">
					 Masters  
				</td>
				<td class="cells">
					<input type="text" name="" value="" placeholder="">
				</td>
				<td class="cells" id="Masters">
					<input type="text" name="" value="" placeholder="">
				</td>

				<td class="cells" colspan="2">
					<input type="text" name="" value="" placeholder="">
				</td>
			</tr>
			<tr>
				<td class="cells">
					 Courses Applied for
					  
				</td>
				<td class="cells" colspan="6">
					<input type="radio" name="Course" value="" placeholder="">BCA</input>
					<input type="radio" name="Course" value="" placeholder="">B.Sc</input>
					<input type="radio" name="Course" value="" placeholder="">B.Com</input>
					<input type="radio" name="Course" value="" placeholder="">B.A</input>
				</td>
			</tr>
			<tr>
				<td class="cells" colspan="3" align="right"><input type="button" name="Submit" value="Submit"></td>
				<td class="cells" colspan="4"><input type="button" name="Reset" value="Reset"></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
